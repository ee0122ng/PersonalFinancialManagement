<div class="register-class">

    <h1>Registration System</h1>

    <div *ngIf="!!failedMessage">
        <p style="color: red;"><code>{{ failedMessage }}</code></p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="registerAccount()">

        <p>
            <mat-form-field appearance="fill">

                <mat-label>Your email</mat-label>
                <input matInput formControlName="email">

            </mat-form-field>

            &nbsp;

            <span *ngIf="registerForm.get('email')?.dirty && registerForm.get('email')?.invalid">
                <code style="color:red" *ngIf="!registerForm.get('email')?.value else invalidEmail">Email cannot be blank</code>
            </span>

        </p>

        <ng-template #invalidEmail><code style="color:red">Invalid email format</code></ng-template>

        <p>
            <mat-form-field appearance="fill">

                <mat-label>Your username</mat-label>
                <input matInput formControlName="username">

            </mat-form-field>

            &nbsp;

            <span *ngIf="registerForm.get('username')?.dirty && registerForm.get('username')?.invalid">
                <code style="color: red;" *ngIf="!registerForm.get('username')?.value else invalidUsername">Username cannot be blank</code>
            </span>

        </p>

        <ng-template #invalidUsername><code style="color:red">Username must be at least 3 characters length</code></ng-template>

        <p>
            <mat-form-field appearance="fill">

                <mat-label>Your password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text' ">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>

            </mat-form-field>

        </p>

        <p>
            <mat-form-field appearance="fill">

                <mat-label>Confirmed password</mat-label>
                <input matInput formControlName="confirmedPwd" type="password">

            </mat-form-field>

            &nbsp;

            <span *ngIf="registerForm.get('confirmedPwd')?.dirty && registerForm.get('password')?.value!==registerForm.get('confirmedPwd')?.value">
                <code style="color: red;">Confirmed password does not match</code>
            </span>

        </p>

        <div>
            <button mat-raised-button color="primary" [disabled]="!isFormValid()">Register</button>
        </div>

    </form>

</div>
