<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="home-icon" aria-label="Home icon-button with menu icon" *ngIf="loginSuccess" [routerLink]="['/home']">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button class="home-icon" aria-label="Home icon-button with menu icon" *ngIf="!loginSuccess" [routerLink]="['']">
      <mat-icon>menu</mat-icon>
    </button>

    <span>My Wealth Stack</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="home-icon register-icon" aria-label="Home icon-button with register icon" [routerLink]="['/register']">
      <mat-icon></mat-icon>
    </button>
    <span class="example-spacer"></span>

    <!--TODO: add user details summary-->
    <button mat-icon-button class="home-icon account-icon" aria-label="Home icon-button with account icon" *ngIf="accountCompleted">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-flat-button color="accent" class="home-icon-myinfo-icon" aria-label="Home icon-button with myinfo icon" *ngIf="!accountCompleted && accountCompleted != undefined || null" [routerLink]="['/activate', accountId]">
      <code style="color: darkslateblue">Add MyInfo</code>
    </button>

    <button mat-icon-button class="home-icon login-icon" aria-label="Home icon-button with login icon" [routerLink]="['/login']" *ngIf="!loginSuccess">
      <mat-icon>login</mat-icon>
    </button>
    <button mat-icon-button class="home-icon logout-icon" aria-label="Home icon-button with logout icon" (click)="logout()" *ngIf="loginSuccess">
      <mat-icon>logout</mat-icon>
    </button>

  </mat-toolbar>
</p>
