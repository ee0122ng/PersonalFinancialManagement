# enable multipart file and file size specification
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=1MB

# api key for currency converter
currency.converter.apikey=${CURRENCY_APIKEY}

# configure google api
spring.security.oauth2.client.registration.Google.client-id='your_googleapi_client_id'
spring.security.oauth2.client.registration.Google.client-secret='your_googleapi_client_secret'



