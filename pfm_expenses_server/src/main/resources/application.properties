# configure mysql
# spring.datasource.url=jdbc:mysql://localhost:3306/pfm 
# spring.datasource.username=soonhang
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.url='your_railway_mysql_uri'
spring.datasource.username=root

# configure digital ocean
do.storage.key='your_digital_ocean_key'
do.storage.secretkey='your_digital_ocean_secret_key'
do.storage.endpoint=sgp1.digitaloceanspaces.com
do.storage.endpoint.region=sgp1
do.storage.bucketname=pfm-userprofilepic

# configure redis
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
spring.data.redis.database=0
# spring.data.redis.username=
# spring.data.redis.password=
spring.data.redis.host=containers-us-west-164.railway.app
spring.data.redis.port=6633
spring.data.redis.username=default
spring.data.redis.password='your_redis_database_password'
# spring.data.redis.client-type=jedis

# # configure spring boot to use HTTPS protocol
